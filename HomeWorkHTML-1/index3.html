<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table {
        border: 1px solid;
        width: 400px;
        height: 100px;
        font-size: larger;
      }
      th {
        font-weight: bolder;
        border: 1px solid;
      }
      td {
        border: 1px solid;
      }
    </style>
  </head>

  <body>
    <h1>GeeksforGeeks</h1>

    <h2>HTML th rowspan Attribute</h2>

    <table>
      <th>NAME</th>
      <th rowspan="3">AGE</th>
      <th>BRANCH</th>
      <tr>
        <td>BITTU</td>
        <td>CSE</td>
      </tr>
      <tr>
        <td>RAKESH</td>
        <td>EC</td>
      </tr>
    </table>
  </body>
</html>
