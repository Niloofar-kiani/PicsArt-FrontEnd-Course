<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table {
        margin: auto;
        border: 2px solid rgb(122, 121, 121);
        width: 350px;
        height: 300px;
        
        font-size: larger;
      }
      th {
        font-weight: bolder;
        border: 2px solid black;
        text-align: center;
      }
      .red{
        color:rgb(190, 6, 6);
      }
      td {
        border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th class="red" colspan="4">Table using Colspan and Rowspan</th>
      </tr>
      <tr>
        
        <th colspan="4">Khanewal Self Store</th>

        </th>
      </tr>

      <tr>
        <th>Item/Desc</th>
        <th>QTY</th>
        <th>Price/Unit</th>
        <th>Total</th>
      </tr>

      <tbody>
        <tr>
          <td>Sugar</td>
          <td>5 Kg</td>
          <td>50</td>
          <td>250</td>
        </tr>
        <tr>
          <td>Cooking Oil</td>
          <td>2 Kg</td>
          <td>200</td>
          <td>400</td>
        </tr>
        <tr>
          <td>Soap</td>
          <td>4 Pieces</td>
          <td>40</td>
          <td>160</td>
        </tr>
        <tr>
          <td colspan="3">Sub Total</td>
          <td>180</td>
        </tr>
        <tr>
          <td colspan="2">Tax</td>
          
          <td>5%</td>
          <td>41</td>
        </tr>
        <tr>
          <td colspan="3">Total Bill</td>
          <td>851</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
