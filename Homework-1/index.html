<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table {
        margin: auto;
        border: 4px solid rgba(5, 95, 5, 0.678);
        width: 400px;
        height: 200px;
        text-align: center;
        font-size: larger;
      }
      th {
        font-weight: bolder;
        border: 4px solid rgba(5, 95, 5, 0.678);
      }
      td {
        border: 4px solid rgba(5, 95, 5, 0.678);
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th colspan="3">Product</th>
      </tr>

      <tr>
        <th>No</th>
        <th>P. Name</th>
        <th>P. Count</th>
      </tr>

      <tbody>
        <tr>
          <td>1</td>
          <td>Pen</td>
          <td rowspan="3">50</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Book</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Dust</td>
        </tr>
      </tbody>
    </table>
    <a href="index2.html">Table 2 </a>
  </body>
</html>
